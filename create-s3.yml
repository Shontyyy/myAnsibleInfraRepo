---
 - name:  provisioning S3 Bucket using Ansible playbook
   hosts: localhost
   connection: local
   gather_facts: False
   tags: provisioning
   vars:
    ansible_python_interpreter: /usr/bin/python3
  
   tasks:
     - name: create S3 bucket
       s3_bucket:
         name: myansibles3bucket123456788
         state: present
         region: ap-south-1
         versioning: yes
         tags:
           name: myansiblebucket
           type: example
       register: s3_url

     - name: Display s3 url
       debug: var=s3_url
